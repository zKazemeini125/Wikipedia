<table class="table">
    <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i=index;">
            <td>{{i+1}}</td>
            <td>
                <a [href]="'https://en.wikipedia.org/wiki/'+item.title"
                    target="_blank">{{item.title}}</a>
            </td>
            <td [innerHTML]="item.snippet"></td>
        </tr>
    </tbody>
</table>
